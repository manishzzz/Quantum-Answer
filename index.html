<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Answer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0A0C10',
              'brand-surface': '#1A1D23',
              'brand-surface-glass': 'rgba(26, 29, 35, 0.6)',
              'brand-border': '#2A2F37',
              'brand-primary': '#6366F1', // A slightly brighter indigo
              'brand-primary-glow': 'rgba(99, 102, 241, 0.5)',
              'brand-secondary': '#F0F2F5',
              'brand-muted': '#8892A1',
              'diff-add': 'rgba(34, 197, 94, 0.15)',
              'diff-add-text': '#22C55E',
              'diff-remove': 'rgba(239, 68, 68, 0.15)',
              'diff-remove-text': '#EF4444',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'aurora': 'aurora 30s ease-in-out infinite alternate',
              'pulse-subtle': 'pulseSubtle 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glow: {
                '0%': { 'box-shadow': '0 0 5px #6366F1' },
                '100%': { 'box-shadow': '0 0 20px #6366F1' },
              },
              aurora: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .9 },
              },
            },
            backdropBlur: {
              'xl': '24px',
            },
          },
        },
      }
    </script>
    <style>
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(at 20% 20%, hsla(212, 96%, 35%, 0.2) 0px, transparent 50%),
                    radial-gradient(at 80% 20%, hsla(285, 96%, 45%, 0.2) 0px, transparent 50%),
                    radial-gradient(at 20% 80%, hsla(330, 96%, 40%, 0.2) 0px, transparent 50%),
                    radial-gradient(at 80% 80%, hsla(180, 96%, 30%, 0.2) 0px, transparent 50%);
        z-index: -1;
        pointer-events: none;
        animation: aurora 20s ease-in-out infinite alternate;
        background-size: 200% 200%;
      }
    </style>

}
</script>
